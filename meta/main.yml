---
# Role dependencies

galaxy_info:
  role_name: oracle_jdbc_connector
  author: Juan Antonio Valiño García
  description: Setup Oracle JDBC connector
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - java
    - oracle
    - jdbc

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 7
      fedora: 27
      rhel: 7

  - role: amtega.proxy_client
    proxy_client_permanent: no

  - role: amtega.epel
    when:
      - ansible_facts.distribution | lower in ['centos', 'rhel']
      - ansible_facts.distribution_version is version("6", ">=")
      - oracle_jdbc_connector_artifact is none

  - role: amtega.packages
    packages_os:
      all:
        all:
          maven: present
          python-pip: present
    packages_python:
      all:
        all:
          pexpect: present
