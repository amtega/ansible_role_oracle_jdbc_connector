galaxy_info:
  role_name: oracle_jdbc_connector
  author: Juan Antonio Valiño García
  description: Setup Oracle JDBC connector
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.6
  platforms:
  - name: Fedora
    versions:
      - 27
