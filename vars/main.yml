---
# Role variables

# Maven settings

oracle_jdbc_connector_maven_url: https://maven.oracle.com
oracle_jdbc_connector_maven_group_id: com.oracle.jdbc
oracle_jdbc_connector_maven_wagon_url: >-
  {{ "http://central.maven.org/maven2/org/apache/maven/wagon/wagon-http/2.8/"
     + "wagon-http-2.8-shaded.jar" }}
oracle_jdbc_connector_maven_ext_path: >-
  /usr/share/maven/lib/ext/oracle_jdbc_connector_wagon.jar

# Downloaded paths

oracle_jdbc_connector_artifact_unarchive_dir: >-
  {{ oracle_jdbc_connector_unarchive_result.dest
     + "/"
     + oracle_jdbc_connector_unarchive_result.files
       | select("search", "ojdbc.\.jar")
       | first
       | dirname
     if oracle_jdbc_connector_artifact is not none
     else "" }}

oracle_jdbc_connector_artifact_path: >-
  {{ artifact_result[oracle_jdbc_connector_artifact.id].download_path
     | default('') }}
