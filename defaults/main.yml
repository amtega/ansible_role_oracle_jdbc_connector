---
# Role default lower priority variables

# State of the oracle jdbc connector. Can be present or absent

oracle_jdbc_connector_state: present

# Version of the oracle jdbc connector to deploy. You can use the keyword latest
# to install the latest available version

oracle_jdbc_connector_version: 12.2.0.1

# Where to put jdbc connector

oracle_jdbc_connector_dir: /opt/oracle_jdbc_connector

# Credentials to connect to oracle web site (necessary to download connector
# from oracle maven repository)

oracle_jdbc_connector_user:
oracle_jdbc_connector_password:

# Where to download oracle jdbc connector redistributable

oracle_jdbc_connector_download_dir: /tmp/oracle_jdbc_connector

# Remove or not downloaded redistributable after install

oracle_jdbc_connector_remove_download: true

# Specific url to the oracle jdbc connector jar if you don't want to download
# from the official maven repository

# oracle_jdbc_connector_download_url:

#
# Extra arguments for the python pip tool to install packages
#

oracle_jdbc_connector_pip_extra_args: "--upgrade"

#
# Proxy settings
#

oracle_jdbc_connector_http_proxy: >-
  {{ ansible_facts.env.http_proxy | default('') }}
oracle_jdbc_connector_https_proxy: >-
  {{ ansible_facts.env.https_proxy | default('') }}
oracle_jdbc_connector_no_proxy: >-
  {{ ansible_facts.env.no_proxy | default('') }}
